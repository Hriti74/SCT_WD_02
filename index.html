<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
        <div class="mb-6">
            <h1 class="text-2xl font-semibold text-gray-800 text-center">Calculator</h1>
        </div>
        
        <div class="bg-gray-900 rounded-xl p-4 mb-4">
            <div id="display" class="text-right text-white text-3xl font-mono min-h-[3rem] flex items-center justify-end overflow-hidden">0</div>
        </div>
        
        <div class="grid grid-cols-4 gap-3">
            <!-- Row 1 -->
            <button onclick="clearAll()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">C</button>
            <button onclick="clearEntry()" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">CE</button>
            <button onclick="deleteLast()" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">⌫</button>
            <button onclick="inputOperator('/')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">÷</button>
            
            <!-- Row 2 -->
            <button onclick="inputNumber('7')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">7</button>
            <button onclick="inputNumber('8')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">8</button>
            <button onclick="inputNumber('9')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">9</button>
            <button onclick="inputOperator('*')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">×</button>
            
            <!-- Row 3 -->
            <button onclick="inputNumber('4')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">4</button>
            <button onclick="inputNumber('5')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">5</button>
            <button onclick="inputNumber('6')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">6</button>
            <button onclick="inputOperator('-')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">−</button>
            
            <!-- Row 4 -->
            <button onclick="inputNumber('1')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">1</button>
            <button onclick="inputNumber('2')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">2</button>
            <button onclick="inputNumber('3')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">3</button>
            <button onclick="inputOperator('+')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">+</button>
            
            <!-- Row 5 -->
            <button onclick="inputNumber('0')" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200 col-span-2">0</button>
            <button onclick="inputDecimal()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 rounded-xl transition-colors duration-200">.</button>
            <button onclick="calculate()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-4 rounded-xl transition-colors duration-200">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForOperand = false;

        function updateDisplay() {
            display.textContent = currentInput;
        }

        function inputNumber(num) {
            if (waitingForOperand) {
                currentInput = num;
                waitingForOperand = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            if (waitingForOperand) {
                currentInput = '0.';
                waitingForOperand = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function inputOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);

            if (previousInput === '') {
                previousInput = inputValue;
            } else if (operator) {
                const currentValue = previousInput || 0;
                const newValue = performCalculation(currentValue, inputValue, operator);

                currentInput = String(newValue);
                previousInput = newValue;
                updateDisplay();
            }

            waitingForOperand = true;
            operator = nextOperator;
        }

        function calculate() {
            const inputValue = parseFloat(currentInput);

            if (previousInput !== '' && operator) {
                const newValue = performCalculation(previousInput, inputValue, operator);
                currentInput = String(newValue);
                previousInput = '';
                operator = '';
                waitingForOperand = true;
                updateDisplay();
            }
        }

        function performCalculation(firstOperand, secondOperand, operator) {
            switch (operator) {
                case '+':
                    return firstOperand + secondOperand;
                case '-':
                    return firstOperand - secondOperand;
                case '*':
                    return firstOperand * secondOperand;
                case '/':
                    return secondOperand !== 0 ? firstOperand / secondOperand : 0;
                default:
                    return secondOperand;
            }
        }

        function clearAll() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '0';
            updateDisplay();
        }

        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                inputOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
